server:
  port: 8083

spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB #限制文件上传大小

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10010/eureka
ho:
  upload:
    allowTypes:
      - image/jpeg
      - image/png
      - image/bmp
    baseUrl: http://localhost:10086/api/
